<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounir Cheriha</title>
</head>
<body>
    <div id="imageContainer">
        <img id="currentImage" src="Images/000.png" alt="Image 1">
    </div>
    <button onclick="showNextImage()">Següent Visualització</button>

    <script>
        var images = ["Images/000.png", "Images/001.png", "Images/002.png"];
        var currentIndex = 0;
        var imageElement = document.getElementById("currentImage");

        function showNextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; 
            }
            imageElement.src = images[currentIndex];
            imageElement.alt = "Image " + (currentIndex + 1);
        }
    </script>
</body>
</html>
