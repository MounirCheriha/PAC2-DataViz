<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mounir Cheriha</title>
    <style>
        #imageContainer {
            max-width: 100%; 
            max-height: 80vh; 
            overflow: hidden; 
        }
        #currentImage {
            max-width: 100%;
            max-height: 100%; 
            width: auto; 
            height: auto; 
            display: block; 
            margin: 0 auto; 
        }
    </style>
</head>
<body>
    <h1>Mounir Cheriha</h1>
    <div id="imageContainer">
        <img id="currentImage" src="Images/000.png" alt="Image 1">
    </div>
    <button onclick="showNextImage()">Next Image</button>

    <script>
        // Array containing paths to the images
        var images = ["Images/000.png", "Images/001.png", "Images/002.png"];
        var currentIndex = 0;
        var imageElement = document.getElementById("currentImage");

        function showNextImage() {
            currentIndex++;
            if (currentIndex >= images.length) {
                currentIndex = 0; // Reset to the first image if reached the end
            }
            imageElement.src = images[currentIndex];
            imageElement.alt = "Image " + (currentIndex + 1);
        }
    </script>
</body>
</html>
